<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
     #calendar-container {
      display: flex;
      justify-content: space-between; /* カレンダーの間にスペースを入れる */
      gap: 20px; /* カレンダーの間のギャップ */
    }

    /* カレンダーのサイズを調整 */
    #calendar-day {
      width: 40%; /* 各カレンダーの幅を調整 */
    }
    #calendar-month{
      width: 50%;
    }
  </style>

    <title>AIスケジューラー</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/test.js"></script>

    <script type="module" src="/calendar.js"></script>
    <button id="addCityBtn">Add City</button>
    <button id="loginButton">ログインして予定を表示</button>
    <div id="calendar-container">
      <div id="calendar-day"></div>
      <div id="calendar-month"></div>   
    </div>

    <button id="addBtn">Add Button</button>
    <button id="pullBtn">Pull Button</button>
    <button id="sign-in-button">Googleでサインイン</button>
    <button id="sign-out-button">サインアウト</button>
      </body>

</html>
